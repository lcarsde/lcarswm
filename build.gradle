plugins {
    id 'org.jetbrains.kotlin.multiplatform' version '1.3.21'
}

group 'de.atennert'
version '0.0.1'

repositories {
    mavenCentral()
}

kotlin {
    linuxX64("native") {
        compilations.main.cinterops {
            xcb
        }
        binaries {
            executable()
        }
    }
    sourceSets {
        commonMain {
            dependencies {
                api "org.jetbrains.kotlin:kotlin-stdlib-common:1.3.21"
            }
        }
        commonTest {
            dependencies {
                api "org.jetbrains.kotlin:kotlin-test-common:1.3.21"
                api "org.jetbrains.kotlin:kotlin-test-annotations-common:1.3.21"
            }
        }
    }
}

wrapper {
    gradleVersion = "5.2.1"
    distributionType = "ALL"
}
